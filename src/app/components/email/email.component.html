<div class="container">
  <div class="card">
    <form (ngSubmit)="doSubmitForm()">
      <h1>Compose EMail</h1>
      
      <mat-form-field class="field" appearance="outline">
        <mat-label>To</mat-label>
        <input name = "to" [(ngModel)]="data.to" matInput /> </mat-form-field
      ><br />
      <mat-form-field class="field" appearance="outline">
        <mat-label>Subject</mat-label>
        <input name = "subject" [(ngModel)]="data.subject" matInput />
      </mat-form-field>
      <br />
      <mat-form-field class="field example-full-width" appearance="outline">
        <mat-label>Enter Your Message</mat-label>
        <textarea 
          name="message"
          rows="8"
          [(ngModel)]="data.message"
          matInput
          placeholder="Type your text here"
        ></textarea>
      </mat-form-field>
      <div class="text-center">
        <mat-spinner *ngIf="flag" class="spinners" [diameter]="50"></mat-spinner><br>
        <button type="submit" [disabled]="flag" mat-raised-button color="primary">Send</button>
        &nbsp;&nbsp;&nbsp;  
        <button type="reset" mat-raised-button color="accent">Reset</button>
      </div>
    </form>
    {{data | json}}
  </div>
</div>
